syntax = "proto3";

package sample; // Replace with your desired package name

message UserRegisterRequest {
  string organizationId = 1;
  string email = 2;
  string password = 3;
}

message User {
  string UID = 1;
  string organizationId = 2;
  string email = 3;
  string password = 4;
}

message UserRegisterResponse {
  User data = 1;
  string err = 2;
}

service UserService {
  rpc Register(UserRegisterRequest) returns (UserRegisterResponse);
}